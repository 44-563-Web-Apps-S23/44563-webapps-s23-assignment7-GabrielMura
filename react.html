<!DOCTYPE html>
<html lang="en">
<head>
  <title>Speed Check</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <h1>Gabriel Mura Speed Check</h1>

  <div id="target">Your Time </div>
  <div id="counter">Count </div>
  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>
  
  
  <script> 
  let reactTime;
  let endTime;
  let done = false;
  let started = false;

  console.log(reactTime);
  function recordTime(){
    reactTime = Date.now();
    console.log(reactTime);
    if(done == false){
      document.getElementById("target").innerHTML = "Time was: " + (reactTime-endTime);
      done = true;
    }
  }

  function startTime(){
    endTime = Date.now();
    if(started == false){
      started = true;
        for(let i = 0; i < 9; i++){
          setTimeout(() => {
          document.getElementById("counter").innerHTML=i;
        }, (8-i)*1000);
      }
    }
    

    setTimeout(()=>{
      if(typeof reactTime === "undefined"){
        document.getElementById("target").innerHTML = "Too Slow";
        done = true;
      }
    }, 8000);
    
    endTime = Date.now();

  }
  </script>

</body>
</html>
